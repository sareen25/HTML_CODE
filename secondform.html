<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>Job Application</h2>
    <form>

        <label for="name1">Name:</label>
       <input type="text" name="name1" id="name1">
        <br>
        <br>
       <label for="email1">Email:</label>
       <input type="text" name="emailaddress" id="email1">
        <br>
        <br>
      <label for="phone no.">phone:</label>
      <input type="tel" name="phone1" id="phone no.">
        
        <br>
        <br>
      <label for="fileupload">resume:</label>
      <br>
      <input type="file" id="fileupload">
      <br>
      <br>
      <label for="experience">Experience (years):</label>
      <br>
      <br>
      <input type="number" name="counter" id="counter" min="0" max="50">
      <!-- <select name="experience" id="experience">
        <option value="year">0</option>
        <option value="years">1</option>
        <option value="years">2</option>
        <option value="years">3</option>
      </select> -->
      <br>
      <br>
      <fieldset>
        <legend>Slills:</legend>
        <input type="checkbox" name="checkbox" id="checkbox1">
        <br>
        <label for="checkbox1">HTML</label>
        <br>
        <input type="checkbox" name="checkbox" id="checkbox2">
        <br>
        <label for="checkbox2">CSS</label>
        <br>
        <input type="checkbox" name="checkbox" id="checkbox3">
        <br>
        <label for="checkbox3">Javascript</label>
        
      </fieldset>
      <br>
      <br>
       <label for="schooling">Highest Education</label>
       <select name="schooling" id="schooling">
        <option value="12th">High School</option>
        <option value="gradution">Gradution</option>
        <option value="pg">Post Gradution</option>
       </select>
       <br>
       <br>
       <label for="available">availability:</label>
       <br>
       <br>

       <input type="radio" name="radiobotton" id="Full Time">
       <label for="Full Time">Full Time</label>
       <br>
       <br>
       <input type="radio" name="radiobotton" id="Part Time">
       <label for="Part Time">Part Time</label>
    </form>
    <br>
    <br>
    <label for="comment">Additional comment</label>
    <br>
    <br>
    <textarea name="comments" id="comment" cols="30" rows="10">
        
    
    </textarea>
    <input type="submit" name="botton" id="submit" value="Submit Application">
</body>
</html>
