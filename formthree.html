<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex Form</h2>

    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" name="name1" id="name">
            <label for="Email">Email:</label>
            <input type="text" name="email1" id="email1">
            <label for="phonenumber">phone:</label>
            <input type="tel" name="phone" id="phonenumber">
            <label for="DOB">Date Of Birth</label>
            <input type="date" name="DOB" id="DOB">
            <label for="gender">Gender:</label>
            <input type="radio" name="radiobutton" id="gender">
            <label for="male">male</label>
            <input type="radio" name="radiobotton" id="gender">
            <label for="gender">female</label>
            <label for="country">Country</label>
            <select name="select" id="country">
                <option value="united state">united state</option>
                <option value="iran">iran</option>
                <option value="INDIA">INDIA</option>
            </select>
        </fieldset>
            <br>
            <br>
            <fieldset>
                <legend>Address Street</legend>
                <input type="" name="city" id="city">
                <label for="city">City</label>
                <input type="text" name="state" id="state">
                <label for="state">State</label>
                <input type="text" name="zipcode" id="zipcode">
                <label for="zipcode">Zip Code</label>

            </fieldset>
            <br>
            <br>
            <fieldset>
                <legend>Other Information</legend>
                <label for="comments">Comments</label>
                <textarea name="comment" id="comments" cols="30" rows="5"></textarea>
            
               <label for="checkbox1">I Agree to the term of service</label>
              <input type="checkbox" name="checkbox1" id="checkbox1">
            </fieldset>
            <input type="submit" name="button" id="bottin1">

    </form>
</body>
</html>
